
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Plant app</title>
<link type= "text/css" rel="stylesheet" href="static/css/style.css" }}">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<script>
var predictions = {{ predictions|tojson }};
var text = "";
var i;
for (i = 0; i < predictions.pred_lab.length; i++) {
 		text += "<p><b>" + (i+1) + ".</b> &nbsp; " + predictions.pred_lab[i]  + " &nbsp; | &nbsp; <i>" + Math.round(predictions.pred_prob[i] * 100) + "</i> %<p>";
}

var warning = "";
if (predictions.pred_prob[0] < 0.2) {
	warning = "<div id=low_confidence_warning>" + "<i class='fa fa-warning' style='font-size:24px;color:#7a0d0d;'></i>" + " Low confidence prediction </div><br>"	
}
if (0.2 < predictions.pred_prob[0] && predictions.pred_prob[0] < 0.4) {
	warning = "<div id=medium_confidence_warning>" + "<i class='fa fa-warning' style='font-size:24px;color:#c67301;'></i>" + " Medium confidence prediction </div><br>"	
}
if (0.4 < predictions.pred_prob[0]) {
	warning = "<div id=high_confidence_warning>" + "<i class='fa fa-warning' style='font-size:24px;color:#06873a;'></i>" + " High confidence prediction </div><br>"	
}
</script>

<body>
    <div class="title">
        <h2>Top predicted labels</h2>
    </div>
    <div class="container">

		<p id="show_warning"></p>
		<script>
				document.getElementById("show_warning").innerHTML = warning;	
		</script>

		<p id="show_predictions"></p>
		<script>
				document.getElementById("show_predictions").innerHTML = text;	
		</script>

    </div>
    <br><br><br>
    <form action="/">
        <div class="new-query">
        <button name="newquery-button" type="submit">New query</button>
        </div>
    </form>
</body>
</html>
